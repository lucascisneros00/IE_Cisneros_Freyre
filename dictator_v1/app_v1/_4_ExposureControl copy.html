<body>
    
    <p id="text_appearing"></p>

<script>
  function displayTextSequentially(text, interval) {
    let i = 0;
    const displayText = setInterval(function() {
      if (i < text.length) {
        document.getElementById("text_appearing").innerHTML += text.charAt(i);
        i++;
      } else {
        clearInterval(displayText);
      }
    }, interval);
  }

  // Example usage: display "Hello, world!" with a delay of 70 milliseconds between each character
  var js_treatment = ("{{ player.player_role }}"==="dictator" ? "Asignador" : "Receptor");
  var input_text = "Muchas gracias por participar, eres " + js_treatment
  displayTextSequentially(input_text, 70);
</script>

</body>
