<!-- SCRIPTS-->
<body>
  <div id="text-container"></div>
  <script>
    function displayTextSequentially_v2(text, element, callback) {
      var letters = text.split("");
      var i = 0;

      for (var j = 0; j < letters.length; j++) {
        var span = document.createElement("span");
        span.innerHTML = letters[j];
        element.appendChild(span);
      }

      var spans = element.getElementsByTagName("span");
      for (var k = 0; k < spans.length; k++) {
        (function(index) {
          setTimeout(function() {
            spans[index].style.opacity = 1;
          }, 50 * index);
        })(k);
      }

      setTimeout(function() {
        if (callback) {
          callback();
        }
      }, 100 * spans.length);
    }

    function generateTexts_v2(texts, displayInterval, parentElement) {
      var i = 0;

      function displayNextText() {
        if (i < texts.length) {
          var textElement = document.createElement("div");
          textElement.id = "text" + i;
          parentElement.appendChild(textElement);
          displayTextSequentially_v2(texts[i], textElement, function() {
            i++;
            setTimeout(displayNextText, displayInterval);
          });
        }
      }

      displayNextText();
    }
    var input1 = "Tu código de confirmación de culminación del experimento es [código aleatorio]. Te recordamos que lo anotes para poder proceder con tu pago."
    var input2 = "Para la realización del pago, deberáa previamente llenar y firmar el Recibo de Recepción de Pago con el monto indicado: [20-X+8; X+8 soles] y enviar el documento escaneado a los correos l.cisnerosd@alum.up.edu.pe y a.freyrea@alum.up.edu.pe a la brevedad posible."
    var input3 = "En dicho correo, deberás indicar el código de confirmación, la billetera digital de tu preferencia (Yape o Plin), así como el número de teléfono asociado. Luego del envío de dicho correo, tu pago será procesado en un máximo de 48 horas y se te enviará un correo de confirmación del pago."
    generateTexts_v2([input1,input2,input3], 100, document.getElementById("text-container"));
  </script>
</body>
