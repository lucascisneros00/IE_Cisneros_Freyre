
{{ block content }}
<style>
    body {
        background-color: black;
        color: white;
        font-family: 'dotumche-pixel';
        font-size: 24px;
        text-align: center;
        display: flex;
      justify-content: center;
      height: 90vh;
        margin: 0;
        padding: 0;
        padding-bottom: 10%;
    } 
    video {
      max-width: 100%;
      max-height: 100%;
    }
    .otree-title.page-header {
      margin-top: 10px;
      margin-bottom: 00px;
      padding-top: 0px;
    }
</style>
<!-- Custom font -->
<style>
    @font-face {
        font-family: 'dotumche-pixel';
        src: url(fonts/dotumche-pixel.ttf);
    
    }
  </style>
</head>



<body>
  <video id="video-player" autoplay muted>
    <source src="{{ static 'global/animation_treatment.mp4' }}" type="video/mp4">
  </video>
  <script>
    var videoPlayer = document.getElementById('video-player');

    // Listen for the 'ended' event on the video element
    videoPlayer.addEventListener('ended', function() {
      $('#next-btn-wrapper').fadeIn();
    });
  </script>

  <!-- Wrap the default oTree "Next" button in a div with an ID and initially set its style to "display:none" -->
  <div id="next-btn-wrapper" style="display:none;">
    {{ next_button }}
  </div>
</body>
{{ endblock }}
